{% extends 'pages/index.html' %}
{% load static  %}
{% block content %}
		<!-- SECTION -->
		<div class="section">
			<div class="signup">
                <h3>CREATE A NEW ACOUNTS</h3>
				<form class="signup-form" action="{% url 'register' %}" method="POST" onsubmit="return validateform()">
					{% csrf_token %}
					<div class="form-group">
						<label for="fname">First Name <small class="Must"> *</small></label> <br>
						<input name="fname" id="fname" type="text" placeholder="First name" class="form-control" required>
						<span id="first-name" class="text-danger">  </span>
					</div>
	 				<div class="form-group">
						<label for="lname">Last Name <small class="Must"> *</small></label><br>
						<input name="lname" id="lname" type="text" placeholder="last name" class="form-control" required>
						<span id="last-name" class="text-danger">  </span>
					</div>
					<div class="form-group">
						<label for="username">Username <small class="Must"> *</small></label><br>
						<input name="username" id="username" type="text" placeholder="Username" class="form-control" required>
						<span id="user-name" class="text-danger">  </span>
					</div>
					<div class="form-group">
						<label for="email"> Email Address <small class="Must"> *</small></label><br>
						<input name="email" id="email" type="email" placeholder="email adress" class="form-control" required>
						<span id="emails" class="text-danger">  </span>
					</div>
					<div class="form-group">
						<label for="password2">Password <small class="Must"> *</small></label><br>
						<input name="password" id="password" type="password" placeholder="password" class="form-control" required>
						<span id="passwords" class="text-danger">  </span>
					</div>
					<div class="form-group">
						<label for="password">Re Enter Password <small class="Must"> *</small></label><br>
						<input name="password2" id="pass2" type="password" placeholder="password again" class="form-control" required>
						<span id="repass" class="text-danger">  </span>
					</div>
					<div class="form-group">
						<label for="phone"> Phone number <small class="Must"> *</small></label><br>
						<input name="phone" id="phone" type="tel" placeholder="phone number" class="form-control" required>
						<span id="ph-num" class="text-danger">  </span>
					</div>
                    <div class="form-group">
						<label for="gender">Gender <small class="Must"> *</small></label><br> </label>
						<select name="gender">
							<option selected="" id="male"> Male</option>
							<option id="female">Female</option>
							<option id="other">Other</option>
						</select>
					</div>
					<button class="signup-btn" type="submit">SIGN UP </button>
					<div class="already">
						<a href="{% url 'login' %}">ALREADY HAVE AN ACCOUNT?</a>
					</div>
                </form>
			</div>
		</div>

        <script src="{% static 'js/validate.js' %}"></script>
		{% endblock content %}
